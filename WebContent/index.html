<body>
	<div id="simpleModal" class="modal">
		<div class="modal-content">
			<span class="xButton" id="closeBtn">&times;</span>
			<table>
				<tr>
					<th>Title:</th>
					<td><input type="text" id="input" /><span class="xButton"
						id="clearBtn">&times;</span></td>
				</tr>
				<tr>
					<th>Status:</th>
					<td><select id="status">
					</select></td>
				</tr>
			</table>

			<br />
			<button id="addBtn" type ="submit" class="button">Add Task</button>
		</div>
	</div>

	<div id="message">
		<p>Waiting for server data.</p>
	</div>
	<button id="modalBtn" class="button" disabled>New Task</button>
	<div id="tasks"></div>
</body>
